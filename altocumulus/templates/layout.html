<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='foundation.css') }}">
    <title>{% block title %}{% endblock %} - ALTOCUMULUS </title>
    {% endblock %}
</head>

<body>
    <header class="" style="z-index: 1;position: relative;">
        <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
            <div class="title-bar-title">ALTOCUMULUS</div>
          </div>
          
          <div class="top-bar" id="example-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="">
                  <a  href="{{ url_for('about.aboutPage') }}">About</a>
                </li>
                <li class="title-bar-right"><a  href="{{ url_for('auth.signup') }}">Register</a></li>
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
              </ul>
            </div>

          </div>        
    </header>
    <main>
        <div id="content" class="grid-container">{% block content %}{% endblock %}</div>
    </main>
    <footer class="grid-container footer">
        {% block footer %}Altocumulus v1.0.1 {% endblock %}
    </footer>
</body>
</html>
